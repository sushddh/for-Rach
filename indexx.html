/* Password Screen */
#password-screen {

    align-items: center;

    animation: fadeIn 2s ease-in-out;
}

.big-text {
    font-size: 2rem;
    margin: 20px;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;

@keyframes floatUp {

</head>
